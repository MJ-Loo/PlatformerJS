<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PlatformerJS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <link href="./css/mainmenu.css" rel="stylesheet" type="text/css">
  <link href="./css/deathscreen.css" rel="stylesheet" type="text/css">
  <link href="./css/winscreen.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.cdnfonts.com/css/optimus-princeps" rel="stylesheet">
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.140.0/build/three.module.js" 
        }
      }
    </script>
</head>

<body>
  <div id="timer"></div>
  <div id="instructions">
    <div id="container">
      <p class="heading">Pause</p>
      <br />
      <div class="buttons">
        <button id="btnResume" type="button">Resume</button>
        <button id="btnRestart" type="button">Restart</button>
      </div>
    </div>
  </div>
  <div id="menuBg">
    <div id="mainMenu">
      <div id="menuContainer">
        <p id="gameName">Asylum</p>
        <br />
        <div class="buttons">
          <button id="btnStart" type="button">Start</button>
          <button id="btnHowToPlay" type="button" onclick="toggleControls()">Controls</button>
          <br />
          <ul id=controls>
            <li>Jump=Space</li>
            <li>W=Forward</li>
            <li>A=Left</li>
            <li>S=Backward</li>
            <li>D=Right</li>
            <li>Mouse=Look</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="deathBg">
    <div class="death-background"> 
      <p>You Died</p>
    </div>
    <div id="buttonsCont">
      <button id="btnContinue">Continue</button>
    </div>
  </div>
  <div id="winBg" >
    <div class="wrapper">
      <div class="typing-demo">
        You Made it. Good for you.
      </div>
      <div class="typing-demo">
        
      </div>
      <div class="typing-demo">
        Credits:
      </div>
      <div class="typing-demo">
        CGV Group: RichardPls
      </div>
      <div class="typing-demo">
        Matthew Loo
      </div>
      <div class="typing-demo">
        Jia-Xin Gao
      </div>
      <div class="typing-demo">
        Jia Lin Lu
      </div>
      <div class="typing-demo">
        Tao Yuan
      </div>
      <div class="typing-demo">

      </div>
      <button id="btnWin">Restart</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="./js/pauseMenu.js"></script>
  <script src="./js/mainMenu.js"></script>
</body>
<audio loop autoplay>
  <source src="/assets/audio//BGM.mp3" type="audio/mpeg">
</audio>

</html>
